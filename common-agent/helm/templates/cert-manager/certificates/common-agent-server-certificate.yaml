# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ if .Values.certificates }}{{ .Values.certificates.serverCertName | default "apim-common-agent-server-cert" }}{{ else }}"apim-common-agent-server-cert"{{ end }}
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.service.name }}
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  
  dnsNames:
  - {{ .Values.service.name }}.{{ .Release.Namespace }}.svc
  - {{ .Values.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: "ClusterIssuer"
    name: {{ if .Values.issuers }}{{ .Values.issuers.selfsignedIssuerName | default "common-agent-selfsigned-issuer" }}{{ else }}"common-agent-selfsigned-issuer"{{ end }}
  secretName: {{ if .Values.certificates }}{{ .Values.certificates.serverCertSecretName | default "common-agent-server-cert" }}{{ else }}"common-agent-server-cert"{{ end }}

  
